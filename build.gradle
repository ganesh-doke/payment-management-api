buildscript {
	repositories {
		maven {
			//for Plugin Publish plugin
			url 'https://plugins.gradle.org/m2/'
		}
	}
	dependencies {
		classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.9.11'
	}
}

plugins {
	id 'org.springframework.boot' version '2.7.12'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'java'
	id 'application'
	id 'jacoco'
}

apply from: "${rootDir}/gradle/common/jacoco.gradle"
apply from: "${rootDir}/gradle/common/mutation.gradle"

group = 'com.example.api'
version = '1.0.0'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-dependencies:2.6.6'
	implementation 'org.springframework.retry:spring-retry:1.3.2'

	implementation 'org.springframework.cloud:spring-cloud-dependencies:2021.0.3'
	implementation 'org.springframework.cloud:spring-cloud-starter-vault-config:2.2.7.RELEASE'

	implementation 'org.springframework.data:spring-data-mongodb:3.3.5'
	implementation 'org.springframework.data:spring-data-commons'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.mongodb:mongo-java-driver:3.12.8'

	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.16.0'

	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	compileOnly 'org.projectlombok:lombok:1.18.24'
	implementation 'org.projectlombok:lombok:1.18.24'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
	testCompileOnly 'org.projectlombok:lombok:1.18.24'

	implementation "commons-io:commons-io:2.18.0"
	//implementation "net.sf.json-lib:json-lib:2.4"

	// MQ dependencies
	//implementation 'jakarta.jms:jakarta.jms-api:3.1.0'
	//implementation 'com.ibm.mq:com.ibm.mq.jakarta.client:9.4.1.1'

	implementation 'javax.jms:javax.jms-api:2.0.1'
	implementation 'com.ibm.mq:com.ibm.mq.allclient:9.2.0.20'
	implementation 'org.springframework:spring-jms:5.3.20'

	implementation 'org.apache.commons:commons-collections4:4.4'
	implementation 'org.apache.httpcomponents:httpcore:4.4.16'

	implementation('org.springframework.boot:spring-boot-starter-cache:2.7.12')
	implementation('org.springframework.boot:spring-boot-starter-data-jdbc:2.7.12') {
		exclude group: "org.hibernate", module: "hibernate-core"
	}
	implementation('org.springframework.boot:spring-boot-starter-data-jpa:2.7.12')
	implementation('com.oracle.database.jdbc:ojdbc8:21.1.0.0')
	implementation('com.oracle.database.jdbc:ucp:21.1.0.0')
	implementation('com.h2database:h2')

	implementation('org.springframework.boot:spring-boot-actuator:2.7.18')
	implementation('org.springframework.cloud:spring-cloud-starter-vault-config')

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
	testImplementation 'org.mockito:mockito-core'
	testImplementation 'org.mockito:mockito-junit-jupiter'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Build dependencies
build {
	dependsOn compileJava, compileTestJava, test
}
